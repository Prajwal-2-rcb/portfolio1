<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 800px;
            width: 90%;
            animation: fadeIn 2s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            font-size: 3.5em;
            font-family: 'Pacifico', sans-serif;
            margin: 0 0 20px;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .profile-img {
            border-radius: 50%;
            width: 180px;
            height: 180px;
            object-fit: cover;
            margin: 20px 0;
            border: 6px solid #fff;
            transition: transform 0.3s;
        }
        .profile-img:hover {
            transform: scale(1.1);
        }
        .social-icons {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .social-icons li {
            margin: 0 15px;
        }
        .social-icons a {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-size: contain;
            transition: transform 0.3s;
        }
        .social-icons a:hover {
            transform: scale(1.2);
        }
        .linkedin {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/01/LinkedIn_Logo.svg');
        }
        .github {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg');
        }
        .twitter {
            background-image: url('https://upload.wikimedia.org/wikipedia/en/6/60/Twitter_Logo_as_of_2021.svg');
        }
        .btn {
            background: #66a6ff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px;
        }
        .btn:hover {
            background: #89f7fe;
        }
        .project-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .project-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .project-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .project-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Portfolio</h1>
        <img src="" alt="Profile Photo" class="profile-img">
        <p>Hi, I'm [Your Name], a passionate web developer with expertise in creating stunning websites and web applications. Welcome to my portfolio!</p>
        <ul class="social-icons">
            <li><a href="#" class="linkedin"></a></li>
            <li><a href="#" class="github"></a></li>
            <li><a href="#" class="twitter"></a></li>
        </ul>
        <button class="btn">Download CV</button>

        <div class="project-gallery">
            <div class="project-item">
                <img src="project1.jpg" alt="Project 1" class="project-img">
                <p>Project 1 Description</p>
            </div>
            <div class="project-item">
                <img src="project2.jpg" alt="Project 2" class="project-img">
                <p>Project 2 Description</p>
            </div>
            <div class="project-item">
                <img src="project3.jpg" alt="Project 3" class="project-img">
                <p>Project 3 Description</p>
            </div>
            <div class="project-item">
                <img src="project4.jpg" alt="Project 4" class="project-img">
                <p>Project 4 Description</p>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
